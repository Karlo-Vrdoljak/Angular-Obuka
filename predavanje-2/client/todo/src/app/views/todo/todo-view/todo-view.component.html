<div class="container mx-auto p-6">
  <div class="flex flex-col w-full">
    <div>
      <p-toolbar>
        <div class="p-toolbar-group-left">
          <div class="flex">
            <div class="pr-3"><p-button label="Edit" (click)="onEditToggle()" icon="pi pi-pencil" styleClass="p-button-warning"></p-button></div>
            <div class="pr-3"><p-button label="Delete" (click)="onDelete()" icon="pi pi-trash" styleClass="p-button-danger"></p-button></div>
          </div>
        </div>
      </p-toolbar>
    </div>
    <div *ngIf="isEditMode; else defaultRef">
      <app-todo-edit [todo]="todo" [kategorije]="kategorije"></app-todo-edit>
    </div>
  </div>
</div>

<ng-template #defaultRef>
  <app-todo [todo]="todo"></app-todo>
</ng-template>
